<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="icon" href="RM.png" />

        <link rel="stylesheet" href="main.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 
        
    </head>

    <body class="text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="index.html">RecipeMe</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="recipes.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add a Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>


        <main class="container-fluid" id="main">
            <div class="search">
                <input type="text" class="form-control" id="searchbar" placeholder="Search a recipe name" name="search" onkeyup="search_recipe()" onkeydown="search_recipe()"/>
            </div>
            <div class="recipe-card-container" id="recipes">
                <div class="card overflow-auto">
                    <h3 class="card-title" id="live-updates">Live updates</h3>
                    <div class="card-body" id="user-messages">
                    </div>
                </div>
                <div class="card">
                    <a class="card-block stretched-link text-decoration-none text-dark" href="add.html">
                        <img src="assets/add.png" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Add a recipe</h5>
                        <p class="card-text">Click here to add a new recipe to your cookbook.</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="modal fade" id="deleteModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                >
                                Confirm deletion
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer class="fixed-bottom text-dark">
            <div class="container-fluid">
                <span class="text-reset">Kylee Bates</span>
                <a class="text-reset" href="https://github.com/kybates/startup">GitHub</a>
            </div>
        </footer>

        <script src="search.js"></script>
        <script src="recipes.js"></script>
        <script src="add.js"></script>
    </body>
</html>
