<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="icon" href="RM.png" />

        <link rel="stylesheet" href="main.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 

    </head>

    <body class="text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">RecipeMe</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add.html">Add a Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="container-fluid recipe-name-container">
                <div class="card">
                    <div class="card-header" id="recipeName">
                        <form method="get">
                            <input type= "text" id="text-input" placeholder="Recipe name"/>
                            <div>
                                <button class="btn btn-secondary material-symbols-outlined add" onclick="addRecipeName()">
                                    add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card ingredientsCard">
                        <div class="card-header"><h3>Ingredients</h3></div>
                        <div class="card-body">
                            <form method="get">
                                <textarea class="form-control" placeholder="Add your ingredients here"></textarea>
                                <div>
                                    <button class="btn btn-secondary material-symbols-outlined add" onclick="addIngredients()">
                                        add
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header"><h3>Directions</h3></div>
                        <div class="card-body">
                            <form method="get">
                                <textarea class="form-control" placeholder="Add steps here"></textarea>
                                <button class="btn btn-secondary material-symbols-outlined add" onclick="addDirections()">
                                    add
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="fixed-bottom text-dark">
            <div class="container-fluid">
                <span class="text-reset">Kylee Bates</span>
                <a class="text-reset" href="https://github.com/kybates/startup">GitHub</a>
            </div>
        </footer>

        <script src="add.js"></script>
    </body>
</html>
